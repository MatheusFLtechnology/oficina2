<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style type="text/css">
        a{
        color: white;
    }
    a:hover {
      color: white; 
    }

    .oi{
      text-align: right;
   }
    body {
			background: linear-gradient(45deg, #ffffff , #ffffff );
			font-famil: 'Gill Sans', 'Gill Sans MT', calibri, 'Trebuchet MS', sans-serif;
            background-image: url('https://img.freepik.com/fotos-premium/fundo-de-pecas-sobressalentes-de-bicicleta_263357-2544.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            width: 100%;
		}


    </style>
</head>
<body>
    <nav class="navbar navbar-danger bg-danger fixed-top ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <a class="btn btn-danger" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
              aria-controls="offcanvasExample">
              <i class="bi bi-border-width"></i>
            </a>
    
          </button>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <img src="" alt="">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'perfil' %}">PERFIL</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'lista_pecas' %}">PEÇAS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'cadastro' %}">CADASTRO PEÇAS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'lista_tipos' %}">TIPOS/PEÇAS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'tipos_cadastrar' %}">CADASTRO/TIPOS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'entrada' %}">  ENTRADAS DE PEÇAS</a></button>
          </div><br>

          <div class="d-grid gap-2 col-6 mx-auto text-center">
            <div><button type="button" class="btn btn-danger"><a href="{% url 'logout' %}">Sair</button></a></div>
          </div><br>
         
          
      </nav><br>
      

      <div class=" container-fluid">
        <div class="row mt-5">
          <div class="col-12">
            <button type="button" class="btn btn-primary"><a  href="{% url 'perfil' %}"><i class="bi bi-arrow-left-square-fill"></i></a></button><td></td>
          </div>
        </div>

      </div>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="oi">
                <button type="button" class="btn btn-danger"><a  href="{% url 'cadastro' %}">cadastrar</a></button>
              </div>
            <div>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">

                    <table class="table table-dark">
                        <thead>
                            <tr>
                              <th scope="col">NOME</th>
                              <th scope="col">DESCRIÇÃO</th>
                              <th scope="col">TIPO</th>
                              <th scope="col">MARCA</th>
                              <th scope="col">FORNECEDOR</th>
                              <th scope="col">PREÇO</th>
                              <th scope="col">EDITAR</th>
                              <th scope="col"></th>
                              <th scope="col">REMOVER</th>
                              
                            </tr>
                          </thead>
                          {% for pecas in lista_pecas %}
                          <tbody class="table-group-divider">
                            <tr>
                              <td>{{pecas.nome}}</td>
                              <td>{{pecas.descricao}}</td>
                              <td>{{pecas.Tipo_pecas}}</td>
                              <td>{{pecas.marca}}</td>
                              <td>{{pecas.fornecedor}}</td>
                              <td>{{pecas.valor_venda}}</td>
                              <td><button type="button" class="btn btn-primary"><a  href="{% url 'atualizar' pecas.id %}"><i class="bi bi-pencil-square"></i></a></button><td>
                              <td><button type="button" class="btn btn-danger"><a  href="{% url 'deletar' pecas.id %}"><i class="bi bi-x-square"></i></a></button><td>
                            </tr> 
                           <div>
                            {% empty %}
            
                            Nenhum tipos de peças cadastradas</p>
                            {% endfor %}
                           </div>
                         </tbody>  
                      </table>
            </div>

        </div>

     </div>
      
        
      </div>
    
      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
