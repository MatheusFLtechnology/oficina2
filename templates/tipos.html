<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  

  <style type="text/css">

    a{
        color: white;
    }
    a:hover {
      color: white;
    }

    body {
			background: linear-gradient(45deg, #ffffff , #ffffff );
			font-famil: 'Gill Sans', 'Gill Sans MT', calibri, 'Trebuchet MS', sans-serif;
            background-image: url('https://img.freepik.com/fotos-premium/fundo-de-pecas-sobressalentes-de-bicicleta_263357-2544.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            width: 100%;
		}

   .oi{
      text-align: right;
   }

    footer{
        background-color: #363636;
        text-align: center;

         }


  </style>
</head>
<body>

    <nav class="navbar navbar-danger bg-danger fixed-top ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <a class="btn btn-danger" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
              aria-controls="offcanvasExample">
              <i class="bi bi-border-width"></i>
            </a>
    
          </button>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <img src="" alt="">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'perfil' %}">CADASTRO PEÇAS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'cadastro' %}">CADASTRO PEÇAS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'lista_pecas' %}">PEÇAS</a></button>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-dark"><a href="{% url 'entrada' %}">ENTRADAS/PEÇAS</a></button>
          </div><br>
          
          <div class="offcanvas-body">
            <div><button type="button" class="btn btn-danger"><a href="{% url 'logout' %}">Sair</button></a></div>
      </nav><br>

        <div class=" container-fluid">
        <div class="row mt-5">
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary"><a  href="{% url 'perfil' %}"><i class="bi bi-arrow-left-square-fill"></i></a></button><td></td>
          </div>
        </div>
      </div>
     <div class="container-fluid">
        <div class="row mt-5">
          <div class="oi">
            <button type="button" class="btn btn-danger"><a  href="{% url 'tipos_cadastrar' %}">cadastrar</a></button>
          </div>
            <div>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">

                    <table class="table table-dark">
                        <thead>
                            <tr>
                              <th scope="col">NOME</th>
                              <th scope="col">TIPO</th>
                              <th scope="col">EDITAR</th>
                              <th scope="col"></th>
                              <th scope="col">REMOVER</th>
                              
                            </tr>
                          </thead>
                          {% for Tipo_pecas in lista_tipos %}
                          <tbody class="table-group-divider">
                            <tr>
                              <td>{{Tipo_pecas.nome}}</td>
                              <td>{{Tipo_pecas.marca}}</td>
                              <td><button type="button" class="btn btn-primary"><a  href="{% url 'editar' Tipo_pecas.id %}"><i class="bi bi-pencil-square"></i></a></button><td>
                              <td><button type="button" class="btn btn-danger"><a  href="{% url 'remover' Tipo_pecas.id %}"><i class="bi bi-x-square"></i></a></button><td>
                            </tr> 
                           <div>
                            {% empty %}
            
                            Nenhum tipos de peças cadastradas</p>
                            {% endfor %}
                           </div>
                         </tbody>  
                      </table>
            </div>

        </div>

     </div>
      
        
      </div>


      <footer class="text-center text-white" style="background-color: #21081a;">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
           
            <a class="text-white" href="https://mdbootstrap.com/">Geovane Ciclo Bike</a><br>
            <a class="text-white" href="https://mdbootstrap.com/">Canguretama/RN</a><br>
            <i class="bi bi-telephone">0800-994993</i>
            
        </div>
    </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
